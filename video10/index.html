<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video audio and media in HTML - Sigma Web Development Journey</title>
</head>
<body>
    <video src="BikeVideo.mkv" height="250" controls poster="thumbnail.jpg"></video>
    <audio src="Motivationalbackgroudaudio.mp3" controls></audio>
    <svg height="150" width="150">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="green"/>
    </svg>
    <img src="img.svg" alt="svg image">
    <iframe src="https://github.com/meqasim/Sigma-Web-Development/tree/main/video2" frameborder="0"></iframe>
    <!--video audio and SVG are inline Elements-->
</body>
</html>
