<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main">
        <nav>
            <span><img width="114" src="assets/images/logo.svg" alt="NetFlix Logo"></span>

            <div>
                <span class="btn_transparent"><button>English</button></span>
                <span class="btnred"><button>Sign In</button></span>
            </div>
        </nav>

        <div class="box">
        </div>
        <div class="hero">
            <span class="fontone">Unlimited movies, TV shows, and more</span>
            <span class="fonttwo">Watch anywhere. Cancel anytime.</span>
            <span class="fontthree">Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="btn">
                <span><input type="text" placeholder="Email Address"></span>
                <span><button type="button">Get Started</button></span>
            </div>
        </div>
    </div>
    <div class="getline"></div>

    <div class="secone">

        <div class="seconein">

            <span class="fontone">Enjoy on your TV</span>
            <span class="fonttwo">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and
                more.</span>
        </div>
        <div class="seconeimg">
            <img src="assets/images/tv.png" alt="">
        </div>

    </div>
</body>

</html>
