<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Sigma Web Development Journey</title>
</head>
<body>
    <form action="post">
        <div>
            <label for="username">Enter your Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your Username">
        </div>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="subcribe" id="subcribe" value="yes">
            <label for="subcribe">Subcribe To Newsletter</label>
        </div>
        <div>
            <label for="comment">Enter Your Comment here</label>
            <br>
            <textarea name="comment" id="comment" cols="40" rows="8"></textarea>
        </div>
        <div>
            <select name="fruit" id="fruit">
                <option value="banana">Banana</option>
                <option value="Orange">Orange</option>
                <option value="Mango">Mango</option>
            </select>
        </div>

    </form>
</body>
</html>
